[versions]

# base setting
agp = "8.9.1"
kotlin = "2.0.20"
ksp = "2.0.20-1.0.25"
coreKtx = "1.13.1"
lifecycleRuntimeKtx = "2.8.6"

# sdk
compileSdk = "36"
minSdk = "24"

# compose
activityCompose = "1.12.0-alpha01"
navigationCompose = "2.8.1"
composeBom = "2024.04.01"
jetbrainsKotlinJvm = "1.9.0"

# Hilt
hilt = "2.51.1"
hiltNavigationCompose = "1.2.0"
androidxHilt = "1.2.0"

## Network
okhttp = "4.12.0"
retrofit = "2.11.0"

# Room
roomVersion = "2.6.1"

# Coil
coilVersion = "2.7.0"

# serialization
kotlinxVersion= "1.8.1"

# AndroidX Material
androidMaterial = "1.11.0"
androidMaterial3 = "1.4.0-alpha02"

# DataStroe
datastoreVersion = "1.1.1"

# StatusBar
accompanistVersion = "0.30.1"

# Gson
gsonVersion = "2.10.1"

# Worker
workRuntimeKtxVersion = "2.9.0"

# Navigation 3 (Test)
nav3Core = "1.0.0-alpha01"
material3AdaptiveNav3 = "1.3.0-alpha05"
lifecycleViewmodelNav3 = "1.0.0-SNAPSHOT"


[libraries]
android-tools-build-gradle = { group = "com.android.tools.build", name = "gradle", version.ref = "agp" }
kotlin-gradle-plugin = { group = "org.jetbrains.kotlin", name = "kotlin-gradle-plugin", version.ref = "kotlin" }
ksp-gradlePlugin = { group = "com.google.devtools.ksp", name = "com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }

androidx-core-ktx = { group = "androidx.core", name = "core-ktx", version.ref = "coreKtx" }
androidx-lifecycle-runtime-ktx = { group = "androidx.lifecycle", name = "lifecycle-runtime-ktx", version.ref = "lifecycleRuntimeKtx" }

android-material = { group = "com.google.android.material", name = "material", version.ref = "androidMaterial"}

androidx-activity-compose = { group = "androidx.activity", name = "activity-compose", version.ref = "activityCompose" }
androidx-navigation-compose = { group = "androidx.navigation", name = "navigation-compose", version.ref = "navigationCompose" }

androidx-compose-bom = { group = "androidx.compose", name = "compose-bom", version.ref = "composeBom" }
androidx-compose-ui = { group = "androidx.compose.ui", name = "ui" }
androidx-compose-ui-graphics = { group = "androidx.compose.ui", name = "ui-graphics" }
androidx-compose-ui-tooling = { group = "androidx.compose.ui", name = "ui-tooling" }
androidx-compose-ui-tooling-preview = { group = "androidx.compose.ui", name = "ui-tooling-preview" }
androidx-compose-ui-test-manifest = { group = "androidx.compose.ui", name = "ui-test-manifest" }
androidx-compose-ui-test-junit4 = { group = "androidx.compose.ui", name = "ui-test-junit4" }
androidx-compose-material3 = { group = "androidx.compose.material3", name = "material3", version.ref = "androidMaterial3" }
androidx-compose-material = { group = "androidx.compose.material", name = "material" }
androidx-compose-coil = { group = "io.coil-kt", name = "coil-compose", version.ref = "coilVersion" }

# Network
okhttp-logging = { group = "com.squareup.okhttp3", name = "logging-interceptor", version.ref = "okhttp" }
retrofit-core = { group = "com.squareup.retrofit2", name = "retrofit", version.ref = "retrofit" }
retrofit-kotlin-serialization = { module = "com.squareup.retrofit2:converter-kotlinx-serialization", version.ref = "retrofit" }

# Hilt
hilt-android = { group = "com.google.dagger", name = "hilt-android", version.ref = "hilt" }
hilt-android-compiler = { group = "com.google.dagger", name = "hilt-android-compiler", version.ref = "hilt" }
hilt-compiler = { group = "androidx.hilt", name = "hilt-compiler", version.ref = "androidxHilt"}
hilt-navigation-compose = { group = "androidx.hilt", name = "hilt-navigation-compose", version.ref = "hiltNavigationCompose" }

# Room
room-runtime = {group="androidx.room", name = "room-runtime" , version.ref = "roomVersion"}
room-compiler = {group="androidx.room", name = "room-compiler" , version.ref = "roomVersion"}
room-ktx = {group="androidx.room", name = "room-ktx" , version.ref = "roomVersion"}
room-paging = {group="androidx.room", name = "room-paging" , version.ref = "roomVersion"}

# Serialization
kotlinx-serialization-json = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlinxVersion" }

# Accompanist
accompanist-systemUiController = { group = "com.google.accompanist", name = "accompanist-systemuicontroller", version.ref = "accompanistVersion" }

# DataStore
androidx-datastore-core = { group = "androidx.datastore", name = "datastore", version.ref = "datastoreVersion" }
androidx-datastore-preferences = { group = "androidx.datastore", name = "datastore-preferences", version.ref = "datastoreVersion" }

# Gson
gson = { group = "com.google.code.gson", name = "gson", version.ref = "gsonVersion" }

# WorkManager
androidx-work-runtime-ktx = { group = "androidx.work", name = "work-runtime-ktx", version.ref = "workRuntimeKtxVersion" }
androidx-hilt-common = { group = "androidx.hilt", name = "hilt-common", version.ref = "androidxHilt" }
androidx-hilt-work = { group = "androidx.hilt", name = "hilt-work", version.ref = "androidxHilt" }

# Coroutine-Guava
kotlinx-coroutines-guava = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-guava", version.ref = "kotlinxVersion" }

# Navigation 3 stable-ish (Kotlin 2.0 호환)
androidx-navigation3-runtime = { module = "androidx.navigation3:navigation3-runtime", version.ref = "nav3Core" }
androidx-navigation3-ui = { module = "androidx.navigation3:navigation3-ui", version.ref = "nav3Core" }
androidx-navigation3-ksp = { module = "androidx.navigation3:navigation3-ksp", version.ref = "nav3Core" }

# Optional serialization
kotlinx-serialization-core = { module = "org.jetbrains.kotlinx:kotlinx-serialization-core", version.ref = "kotlinxVersion" }

# Adaptive Navigation3
androidx-material3-adaptive-navigation3 = { group = "androidx.compose.material3.adaptive", name = "adaptive-navigation3", version.ref = "material3AdaptiveNav3" }

# Navigation3 Compose 관련 ViewModel 지원
androidx-lifecycle-viewmodel-navigation3 = { module = "androidx.lifecycle:lifecycle-viewmodel-navigation3", version.ref = "lifecycleViewmodelNav3" }

androidx-material3-windowsizeclass = { group = "androidx.compose.material3", name = "material3-window-size-class", version.ref = "androidMaterial3" }


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-compose = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }

ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
android-hilt = { id = "com.google.dagger.hilt.android", version.ref = "hilt" }

# all - lib 모듈, app 모듈 상관 없이 사용가능한 gradle setting
all-hilt = { id = "all.hilt", version = "unspecified" }

# app - app 모듈에서 사용하는 gradle setting
application = { id = "app.application", version = "unspecified" }
app-flavor = { id = "app.flavor", version = "unspecified" }
app-compose = { id = "app.compose", version = "unspecified" }

# lib - lib 모듈에서 사용하는 gradle setting
library = { id = "lib.library", version = "unspecified" }
lib-flavor = { id = "lib.flavor", version = "unspecified" }
lib-compose = { id = "lib.compose", version = "unspecified" }
lib-network = { id = "lib.network", version = "unspecified" }
lib-room = { id = "lib.room", version = "unspecified" }
jetbrains-kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }